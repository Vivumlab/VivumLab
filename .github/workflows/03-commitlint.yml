name: "Lint Commit Messages"
on:
  push:
    branches:
      - dev
      - master

jobs:
  commitlint:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v2
