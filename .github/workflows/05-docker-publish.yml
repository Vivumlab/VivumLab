name: "Publish to Registry"

on:
  repository_dispatch:
    types: [05-docker-publish]
  schedule:
    - cron: '0 2 * * 0' # Weekly on Sundays at 02:00

jobs:
  publish-to-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: vivumlab/vivumlab
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          tag_semver: true
      - name: Trigger next workflow
        if: success()
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.DE_PAT }}
          repository: VivumLab/VivumLab
          event-type: 06-mirror-back-to-dev
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'

      - name: Set final status check
        if: failure()
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.DE_PAT }}
          repository: VivumLab/VivumLab
          event-type: 07-final-status-check
          client-payload: '{"success": false}'
