---
- hosts: all
  gather_facts: no
  pre_tasks:
    - name: Wait for connection if not available, timeout 600 seconds
      wait_for_connection:
        timeout: 600
        delay: 0
      when: wait_for_connection == true

  tasks:
    - name: Restart services
      become: yes
      systemd:
        name: "{{ service_item }}"
        state: restarted
        enabled: true
      when: "query"
      loop: "{{ services | flatten(1) }}"
      loop_control:
        loop_var: service_item
      ignore_errors: yes
      vars:
        query: "{{ service_item + '.enable' }}"
