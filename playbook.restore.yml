---
# Initial setup so Ansible can actually work.
- name: Install python (required by Ansible).
  gather_facts: no
  hosts: all
  become: yes
  become_method: sudo
  any_errors_fatal: true
  pre_tasks:
    - name: Wait for connection if not available, timeout 600 seconds
      wait_for_connection:
        timeout: 600
        delay: 0
      when: wait_for_connection == true
