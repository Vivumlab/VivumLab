# Restore VivumLab from the most recent backup.
- hosts: all
  gather_facts: no
  tags:
    - setup
    - restore
  pre_tasks:
    - name: Wait for connection if not available, timeout 600 seconds
      wait_for_connection:
        timeout: 600
        delay: 0
      when: wait_for_connection == true

  roles:
    - vivumlab_setup
    - vivumlab_restore
