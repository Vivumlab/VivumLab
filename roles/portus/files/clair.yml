---
introspection_addr: 0.0.0.0:6061
http_listen_addr: 0.0.0.0:6060
log_level: debug
indexer:
  connstring: host=postgres port=5432 user=postgres password=portus sslmode=disable statement_timeout=60000
  scanlock_retry: 10
  layer_scan_concurrency: 5
  migrations: true
matcher:
  indexer_addr: "0.0.0.0:6060"
  connstring: host=postgres port=5432 user=postgres password=portus sslmode=disable statement_timeout=60000
  max_conn_pool: 100
  run: ""
  migrations: true
  updater_sets:
    - "alpine"
    - "aws"
    - "debian"
    - "oracle"
    - "photon"
    - "pyupio"
    - "rhel"
    - "suse"
    - "ubuntu"
notifier:
  indexer_addr: http://clair-indexer:8080/
  matcher_addr: http://clair-matcher:8080/
  connstring: host=postgres port=5432 user=postgres password=portus sslmode=disable statement_timeout=60000
  migrations: true
  delivery_interval: 1m
  poll_interval: 5m
  # if multiple delivery methods are defined the only one will be selected.
